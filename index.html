<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon projet</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <div id="center">

        <header>

            <section id="header">

                <div id="id_emplacement_0">
                    <img src="https://media.istockphoto.com/id/163196980/fr/photo/panorama-du-coucher-du-soleil.jpg?s=612x612&w=0&k=20&c=xS8rD093Xox2WT0sm4ATLKQCDVAsTkRYNq1dpqKfAQo="
                        alt="Une image" title="image de haut de page" id="id_image_du_haut_de_page">
                    <h2 class="style_0">Haut de la page d'Accueil</h2>
                    <h1 class="style5">Gaming site project</h1>
                </div>
            </section>



        </header>

        <main>

            <!--Début de la page d'accueil-->


            <section id="grid">
                <figure id="with-grid">

                    <div id="bloc-1_homepage"><a href="#" class="link_1_1"><strong>Boutique</strong></a></div>

                    <div id="bloc-2_homepage"><a href="./pages/contact.html" class="link_1_1"><strong>Lien vers
                                Contact</strong></a></div>

                    <div id="bloc-3_homepage"><a href="#" class="link_1_1"><strong>A propos de nous</strong></a></div>

                    <form action="#" method="post" id="bloc-4_homepage">
                        <span id="title-log-in">
                            <h3>Se connecter</h3>
                        </span>

                        <span id="username-bloc">
                            <label for="username">Identifiant :</label>
                            <input type="text" id="username" name="username" required />
                        </span>

                        <span id="password-bloc">
                            <label for="pass">Mot de passe <br> (7 charact min) :</label>
                            <input type="password" id="pass" name="password" minlength="7" required />
                        </span>
                        <span id="submit-bloc">
                            <input type="submit" id="submit" value="Se connecter" />
                        </span>

                        <span id="create-account">
                            <a href="#">Créer un nouveau compte</a>
                        </span>
                    </form>
                    <div id="bloc-5_homepage">
                        <p>Présentation</p>
                    </div>

                    <div id="bloc-6_homepage">Infos récentes</div>

                </figure>
            </section>

            <!--Fin de la page d'accueil-->
            <br>

        </main>
        <footer>

        </footer>
    </div>
</body>
