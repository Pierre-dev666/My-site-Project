<head>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/log-in.css">
</head>

<body>

    <header>

        <section id="grid">
            <figure id="with-grid_all-pages">

                <div id="bloc-1_all-pages"><a href="../pages/about.html" class="link_1_2">
                        <img src="../assets/img/game-project-studio_logo.png" alt="Logo GSP"
                            id="game-project-studio_logo"></a>
                </div>
                <div id="bloc-2_all-pages"><a href="../index.html"><img src="../assets/img/gaming-site-project_logo.PNG"
                            alt="Logo GSP" class="logo_return-home-and-select-language"></a>
                </div>
                <div id="bloc-3_all-pages"><a href="../pages/about-the-game.html"
                        class="link_1_1"><strong>Jeu</strong></a>
                </div>
                <div id="bloc-4_all-pages"><a href="../pages/news.html" class="link_1_1"><strong>Actualités</strong></a>
                </div>
                <div id="bloc-5_all-pages"><a href="../pages/shop.html" class="link_1_1"><strong>Boutique</strong></a>
                </div>

                <div id="bloc-6_all-pages"><a href="../pages/contact.html" class="link_1_1"><strong>Contact</strong></a>
                </div>

                <div id="bloc-7_all-pages"><a href="#" class="link_1_1"><img src="../assets/img/language-icon.png"
                            alt="Logo: choix de la langue" class="logo_return-home-and-select-language">
                        <p id="language">FR</p>
                    </a>
                </div>

                <div id="bloc-8_all-pages"><a href="../pages/log-in.html" class="link_1_1"><strong>Se
                            connecter</strong></a>
                </div>
                <div id="bloc-9_all-pages"><a href="../pages/play.html" class="link_1_3"><strong>JOUER</strong></a>
                </div>
            </figure>
        </section>

    </header>

    <main id="log-in-form-center">
        <section id="grid_log-in">
            <figure id="with-grid">
                <form action="#" method="post" id="bloc-1_log-in">
                    <span id="title-log-in">Se connecter au compte</span>

                    <span id="username-bloc">
                        <label for="username">Identifiant :</label>
                        <input type="text" id="username" name="username" required>
                    </span>

                    <span id="password-bloc">
                        <label for="pass">Mot de passe <br> (7 charact min) :</label>
                        <input type="password" id="pass" name="password" minlength="7" required>
                    </span>
                    <span id="submit-bloc">
                        <input type="submit" id="submit" value="Connexion">
                    </span>

                    <span id="create-account">
                        <a href="#">Créer un nouveau compte</a>
                    </span>
                    <span id="unable-to-log-in">
                        <a href="#">impossible de se connecter ?</a>
                    </span>
                </form>
            </figure>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
