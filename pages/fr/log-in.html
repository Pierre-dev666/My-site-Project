    <main id="log-in-form-center">
        <section id="grid_log-in">
            <figure id="with-grid">
                <form action="#" method="post" id="bloc-1_log-in">
                    <h1>Se connecter au compte</h1>

                    <span id="username-bloc">
                        <label for="username">Identifiant :</label>
                        <input type="text" placeholder="Identifiant" id="username" name="username" required>
                    </span>

                    <span id="password-bloc">
                        <label for="pass">Mot de passe <br> (7 charact min) :</label>
                        <input type="password" placeholder="Mot de passe" id="pass" name="password" minlength="7" required>
                    </span>
                    <span id="submit-bloc">
                        <input type="submit" id="submit" value="Connexion">
                    </span>

                    <span id="create-account">
                        <a href="#">Créer un nouveau compte</a>
                    </span>
                    <span id="unable-to-log-in">
                        <a href="#">Impossible de se connecter ?</a>
                    </span>
                </form>
            </figure>
        </section>
